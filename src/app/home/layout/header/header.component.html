<div class="header">
    <div class="header__inner container">
        <div class="header__logo">
            <a routerLink="">
                <img src="assets/images/logo.png" alt="">
            </a>
        </div>
        <ul class="header__nav">
            <li *ngFor="let nav of navList">
                <a [routerLink]="nav.path">{{ nav.name }}</a>
            </li>
        </ul>
    </div>
</div>
