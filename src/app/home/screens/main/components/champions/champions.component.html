<home-section
  *ngIf="!selectedChampion; else championDetail"
  [className]="'champion '"
  [contentClassName]="'overlay champion__content'"
  [bgImage]="'assets/images/bg-2.jpg'"
  [isActive]="isActive"
  [page]="2"
  (viewDetailEvent)="viewDetail($event)"
  (closeDetailEvent)="closeDetail()"
>
</home-section>

<ng-template #championDetail>
  <champion-detail
    [champ]="selectedChampion"
    (close)="closeDetail()"
  ></champion-detail>
</ng-template>
